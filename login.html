            width: 300px;
        }

        .main h2 {
            color: #50546a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;

            font-weight: bold;
        }

        input[type="escribe"],
        input[type="email"],
        input[type="clave"],
        select {

      display: flex;

      align-items: center;
      justify-content: center;
    }

      margin-bottom: 1rem;
      color: #2d3436;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #dcdde1;

      font-size: 14px;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem;
      border: none;

      background: linear-gradient(45deg,#74b9ff,#a3e4d7,#fab1a0);
      color: #fff;
      font-size: 16px;
